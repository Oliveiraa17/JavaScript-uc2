<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Ordenar Valores</title>
</head>
<body>
    <h1>Ordenar Valores em Ordem Decrescente</h1>
    <script>
       
        let valorA = parseFloat(prompt("Digite o valor A:"));
        let valorB = parseFloat(prompt("Digite o valor B:"));
        let valorC = parseFloat(prompt("Digite o valor C:"));

        let valores = [valorA, valorB, valorC];

        valores.sort(function(a, b) {
            return b - a;
        });

        alert("Os valores em ordem decrescente s√£o: " + valores.join(", "));
    </script>
</body>
</html>
