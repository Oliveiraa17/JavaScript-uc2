<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
</head>
<body>
    <h1>Sequência de Fibonacci</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro para exibir a sequência de Fibonacci até esse número:"));

        if (numero >= 0) {
            let a = 0;
            let b = 1;

            document.write("<h2>Sequência de Fibonacci até " + numero + ":</h2>");

            if (numero >= a) document.write(a + "<br>");
            if (numero >= b) document.write(b + "<br>");

            while (true) {
                let proximo = a + b;
                if (proximo > numero) break;

                document.write(proximo + "<br>");
                a = b;
                b = proximo;
            }
        } else {
            document.write("Por favor, insira um número inteiro não negativo.");
        }
    </script>
</body>
</html>
