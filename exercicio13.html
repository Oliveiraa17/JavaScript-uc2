<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="celsius">Digite a temperatura em graus Celsius:</label>
    <input type="number" id="celsius" placeholder="Ex: 25">
    <button onclick="convertTemperature()">Converter</button>

    <p id="result"></p>

    <script>
        function celsiusToFahrenheit(celsius) {
            return (9 * celsius + 160) / 5;
        }

        function convertTemperature() {
            
            const celsius = parseFloat(document.getElementById('celsius').value);

            if (isNaN(celsius)) {
                document.getElementById('result').innerText = "Por favor, insira um número válido.";
                return;
            }

            const fahrenheit = celsiusToFahrenheit(celsius);

            document.getElementById('result').innerText = `A temperatura de ${celsius}°C é equivalente a ${fahrenheit.toFixed(2)}°F.`;
        }
    </script>
</body>
</html>
