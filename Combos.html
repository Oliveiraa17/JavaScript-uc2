<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo da professora</title>
</head>
<body>
    <h1>Combos</h1>

<script>
  let combo = prompt("Escolha o seu combo");

  switch (combo) {
    case "combo1":
      document.write("🍔 Burger duplo! Com duas carnes, queijo empanado e cebola crispy");
      break;
    case "combo2":
      document.write("🌭 Hotdog! Uma salsicha, purê de batata, bacon, maionese verde e batata palha");
      break;
    case "combo3":
      document.write("🍔 Smash! Carne prensada, onion rings, cheddar e maionese verde");
      break;
    case "combo4":
      document.write("🍦 Sorvete com calda de chocolate");
      break;
    case "combo5":
      document.write("🥧 Banoffee");
      break;
    default:
      document.write("Opção inválida. Tente novamente.");
      break;
  }
</script>


</body>
</html>
