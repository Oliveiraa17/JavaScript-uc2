<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Maiores de Idade</title>
</head>
<body>

    <h1>Verificar Maiores de Idade</h1>
    <button onclick="verificarIdades()">Verificar Idades</button>
    <p id="resultado"></p>

    <script>
        function verificarIdades() {
            let maioresDeIdade = 0;

       
            for (let i = 1; i <= 20; i++) {
                let idade = prompt(`Digite a idade da pessoa ${i}:`);

             
                idade = parseInt(idade);

                
                if (!isNaN(idade) && idade >= 18) {
                    maioresDeIdade++;
                }
            }

    
            document.getElementById("resultado").innerText = 
                `Quantidade de pessoas maiores de idade: ${maioresDeIdade}`;
        }
    </script>

</body>
</html>
