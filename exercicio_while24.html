<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Idades</title>
</head>
<body>
    <h1>Média das Idades</h1>
    <script>
        let totalPessoas = 5;
        let contador = 0;
        let somaIdades = 0;

        do {
            let nome = prompt("Digite o nome da pessoa " + (contador + 1) + ":");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"), 10);

            if (idade >= 0) { 
                somaIdades += idade; 
                contador++; 
            } else {
                document.write("<h2>Idade inválida. Por favor, insira uma idade não-negativa.</h2>");
                break; 
            }
        } while (contador < totalPessoas);

        if (contador === totalPessoas) {
            let media = somaIdades / totalPessoas; 
            document.write("<h2>A média das idades das " + totalPessoas + " pessoas é: " + media + "</h2>");
        }
    </script>
</body>
</html>
