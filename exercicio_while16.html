<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 10</title>
</head>
<body>
    <script>
        let numero = 1;  

        document.write("<h2>Números de 1 a 10:</h2>");

        do {
            document.write(numero + "<br>");
            numero++;  
        } while (numero <= 10);
    </script>
</body>
</html>
