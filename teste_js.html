<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando comandos em JavaScript</title>
</head>
<body>

<h1>Testando comandos básicos de JavaScript</h1>

<script>

    //Comentário de uma linha
    /* Comentário em bloco */


    var nome = "Debora Paixao"; // variável do tipo String como um texto
    var idade = 25; // variável do tipo  inteiro
    var numero_gatos = 2; 
    var altura = 1.78 // variável float
    var peso = 74.300 
    var salario = 24575.37 // variável do tipo double

    let numero1 = 10; // let seria mais facil que o var
    let numero2 = 20;


    let soma = numero1 + numero2 

    document.write(" <br> O resultado da soma dos 2 numeros é: " + soma);



    
    //Exibir um texto na tela
     document.write("<br> Exibindo um texto na página");

    // Exibir um texto usando o console
    console.log("Exibindo um texto no console");

    // Exibir um texto usando um alert
    alert("Exibindo um texto usando um alert");


    document.write(" <br> O nome da professora é: " + nome);
    document.write(" <br> A idade da professora é:" + idade);
    document.write("<br> A professora tem quantos gatos:" + numero_gatos);
    document.write("<br> Qual a altura da professora?" + altura);
    document.write("<br> Qual o peso da professora?" + peso);
    document.write("<br> Qual salario da professora?" + salario);


</script>

    
</body>
</html>
