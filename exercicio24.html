<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Numeros</title>
</head>
<body>
    <script>
        let soma = 0;
        let numero;

      
        function calcularSoma() {
            do {
             
                numero = parseFloat(prompt("Digite um número (ou um número negativo para encerrar):"));
                
               
                if (numero >= 0) {
                    soma += numero;
                }
            } while (numero >= 0);

            alert("A soma dos números digitados é: " + soma);
        }

        calcularSoma();
    </script>
</body>
</html>
