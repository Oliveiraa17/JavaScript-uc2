<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma</title>
</head>
<body>

<h2>Calculadora da Soma dos Números de 1 a 15</h2>


<button onclick="calcularSoma()">Calcular Soma</button>


<div id="resultado"></div>

<script>
    
    function calcularSoma() {
        let soma = 0; 
        
       
        for (let i = 1; i <= 15; i++) {
            soma += i;
        }
        
       
        document.getElementById('resultado').innerHTML = `<p>A soma dos números de 1 a 15 é: ${soma}</p>`;
    }
</script>

</body>
</html>
