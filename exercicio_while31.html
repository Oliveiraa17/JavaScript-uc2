<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 10</title>
</head>
<body>
    <h1>Números de 1 a 10</h1>
    <script>
    
        let resultado = "<h2>Números de 1 a 10:</h2>";

        
        for (let i = 1; i <= 10; i++) {
            resultado += i + "<br>"; 
        }

        
        document.write(resultado);
    </script>
</body>
</html>
