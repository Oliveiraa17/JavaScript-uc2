<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Médias</title>
</head>
<body>
    <h1>Cálculo de Médias</h1>
    <script>
       
        const media1 = (8 + 9 + 7) / 3;

       
        const media2 = (4 + 5 + 6) / 3;

        
        const somaMedias = media1 + media2;

     
        const mediaDasMedias = somaMedias / 2;

        document.write("<p>Média dos números 8, 9 e 7: " + media1.toFixed(2) + "</p>");
        document.write("<p>Média dos números 4, 5 e 6: " + media2.toFixed(2) + "</p>");
        document.write("<p>Soma das duas médias: " + somaMedias.toFixed(2) + "</p>");
        document.write("<p>Média das médias: " + mediaDasMedias.toFixed(2) + "</p>");
    </script>
</body>
</html>
