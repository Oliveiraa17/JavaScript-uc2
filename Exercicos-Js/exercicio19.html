<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Dólar para Real</title>
</head>
<body>

    <h1>Conversor de Dólar para Real</h1>
    <button onclick="converterDolarParaReal()">Converter</button>
    <p id="resultado"></p>

    <script>
        function converterDolarParaReal() {
            
            let cotacaoDolar = parseFloat(prompt("Digite a cotação atual do dólar (US$ para R$):"));

            
            let quantidadeDolares = parseFloat(prompt("Digite a quantidade de dólares disponíveis:"));

            
            if (isNaN(cotacaoDolar) || isNaN(quantidadeDolares)) {
                alert("Por favor, insira valores numéricos válidos.");
                return;
            }

            
            let valorEmReais = cotacaoDolar * quantidadeDolares;

        
            document.getElementById("resultado").innerText = 
                `O valor em reais é: R$ ${valorEmReais.toFixed(2)}`;
        }
    </script>

</body>
</html>
