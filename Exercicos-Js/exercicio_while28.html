<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dígitos do Número</title>
</head>
<body>
    <h1>Dígitos do Número</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"), 10);

        
        if (parseInt(numero) == numero) { 
            let numeroOriginal = numero; 
            let digito;

            document.write("<h2>Dígitos de " + numeroOriginal + ":</h2>");

            do {
                digito = numero % 10; 
                document.write(digito + "<br>"); 
                numero = Math.floor(numero / 10); 
            } while (numero > 0); 

        } else {
            document.write("<h2>Por favor, insira um número inteiro válido.</h2>");
        }
    </script>
</body>
</html>
