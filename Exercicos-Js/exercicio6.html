<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
</head>
<body>
    <h1>Antecessor e Sucessor</h1>
    <label for="numero">Digite um número inteiro:</label>
    <input type="number" id="numero">
    <button onclick="mostrarAntecessorESucessor()">Mostrar</button>
    <p id="resultado"></p>

    <script>
        function mostrarAntecessorESucessor() {
            var numero = parseInt(document.getElementById('numero').value);

            
            if (isNaN(numero)) {
                document.getElementById('resultado').innerText = "Por favor, insira um número válido.";
                return;
            }

            var antecessor = numero - 1;
            var sucessor = numero + 1;

            document.getElementById('resultado').innerText = 
                `O antecessor de ${numero} é ${antecessor} e o sucessor é ${sucessor}.`;
        }
    </script>
</body>
</html>
