<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Idades</title>
</head>
<body>
    <h1>Média das Idades</h1>
    <script>
        let totalIdade = 0;
        let contador = 0;

        while (contador < 5) {
            let nome = prompt("Digite o nome da pessoa " + (contador + 1) + ":");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));

            if (!isNaN(idade)) {
                totalIdade += idade;
                contador++;
            } else {
                alert("Por favor, insira uma idade válida.");
            }
        }

        let mediaIdade = totalIdade / 5;
        document.write("A média das idades é: " + mediaIdade);
    </script>
</body>
</html>
