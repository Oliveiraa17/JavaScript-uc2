<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salários Mínimos</title>
</head>
<body>
    <h1>Cálculo de Salários Mínimos</h1>
    <script>
        const salarioMinimo = 1212.00;

        function calcularSalariosMinimos() {
            const salarioUsuario = parseFloat(prompt("Digite o valor do seu salário:"));

            const quantidadeSalariosMinimos = salarioUsuario / salarioMinimo;

            document.write("<p>O seu salário é equivalente a " + quantidadeSalariosMinimos.toFixed(2) + " salários mínimos.</p>");
        }

        calcularSalariosMinimos();
    </script>
</body>
</html>
