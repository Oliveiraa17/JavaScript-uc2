<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
</head>
<body>
    <h1>Sequência de Fibonacci</h1>
    <script>
        let n = 20;       
        let contador = 1; 
        let a = 0;        
        let b = 1;        

        document.write("<h2>Os primeiros " + n + " números da sequência de Fibonacci:</h2>");

        do {
            document.write(a + "<br>"); 
            let proximo = a + b; 
            a = b;               
            b = proximo;         
            contador++;          
        } while (contador <= n);
    </script>
</body>
</html>
