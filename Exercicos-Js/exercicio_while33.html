<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares de 1 a 50</title>
</head>
<body>
    <h1>Números Pares de 1 a 50</h1>
    <script>
        
        let resultado = "<h2>Números pares de 1 a 50:</h2>";

        for (let i = 2; i <= 50; i += 2) {
            resultado += i + "<br>"; 
        }

        document.write(resultado);
    </script>
</body>
</html>
