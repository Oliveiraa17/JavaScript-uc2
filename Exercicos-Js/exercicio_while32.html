<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Números de 1 a 100</title>
</head>
<body>
    <h1>Soma dos Números de 1 a 100</h1>
    <script>
        
        let soma = 0;

        
        for (let i = 1; i <= 100; i++) {
            soma += i; 
        }

        
        document.write("<h2>A soma dos números de 1 a 100 é: " + soma + "</h2>");
    </script>
</body>
</html>
