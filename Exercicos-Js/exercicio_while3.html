<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares de 1 a 50</title>
</head>
<body>
    <h1>NÃºmeros Pares de 1 a 50</h1>

    <script>
        let numero = 2;
        let resultado = '';

        while (numero <= 50) {
            resultado += numero + ' ';
            numero += 2;
        }

        document.body.innerHTML += resultado.trim();
    </script>
</body>
</html>
