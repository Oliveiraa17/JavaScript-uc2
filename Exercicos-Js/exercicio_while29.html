<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Fatorial</title>
</head>
<body>
    <h1>Cálculo do Fatorial</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro positivo:"), 10);

        
        if (parseInt(numero) == numero && numero >= 0) {
            let fatorial = 1; 

            do {
                fatorial *= numero; 
                numero--; 
            } while (numero > 0); 

            document.write("<h2>O fatorial é: " + fatorial + "</h2>");
        } else {
            document.write("<h2>Por favor, insira um número inteiro positivo.</h2>");
        }
    </script>
</body>
</html>
