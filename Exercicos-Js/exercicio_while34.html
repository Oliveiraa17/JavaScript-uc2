<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <h1>Média Aritmética</h1>
    <script>
        
        let contador = 0;
        let quantidade = 5; 

        
        for (let i = 0; i < quantidade; i++) {
            let numero = parseInt(prompt("Digite um número inteiro:"), 10);
            
            if (parseInt(numero) == numero) {
                soma += numero; 
                contador++; 
            } else {
                document.write("<h2>Entrada inválida. Por favor, insira um número inteiro.</h2>");
                i--; 
            }
        }

       
        let media = soma / contador;
        document.write("<h2>A média aritmética dos números lidos é: " + media + "</h2>");
    </script>
</body>
</html>
