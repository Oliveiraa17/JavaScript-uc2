<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares de 1 a 50</title>
</head>
<body>
    <h1>Números Ímpares</h1>
    <script>
        let numero = 1;  

        document.write("<h2>Números ímpares de 1 a 50:</h2>");

        while (numero <= 50) {
            document.write(numero + "<br>");
            numero += 2;  
        }
    </script>
</body>
</html>
