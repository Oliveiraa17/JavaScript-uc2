<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste de Saldo</title>
</head>
<body>
    <h1>Reajuste de Saldo</h1>
    <script>
        function calcularReajuste() {
            const saldo = parseFloat(prompt("Digite o saldo:"));

            const percentualReajuste = 1.5 / 100;

            const saldoReajustado = saldo * (1 + percentualReajuste);

            document.write("<p>O saldo com reajuste de 1,5% Ã©: R$ " + saldoReajustado.toFixed(2) + "</p>");
        }

        calcularReajuste();
    </script>
</body>
</html>
