<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário do Vendedor</title>
</head>
<body>

<h2>Calculadora de Salário do Vendedor</h2>


<label for="nome">Nome do Vendedor:</label>
<input type="text" id="nome" placeholder="Digite o nome do vendedor"><br><br>

<label for="salarioFixo">Salário Fixo (R$):</label>
<input type="number" id="salarioFixo" placeholder="Digite o salário fixo" step="0.01"><br><br>

<label for="totalVendas">Total de Vendas (R$):</label>
<input type="number" id="totalVendas" placeholder="Digite o total de vendas" step="0.01"><br><br>


<button onclick="calcularSalario()">Calcular Salário Final</button>

<div id="resultado"></div>

<script>
    function calcularSalario() {
        const nome = document.getElementById('nome').value;
        const salarioFixo = parseFloat(document.getElementById('salarioFixo').value);
        const totalVendas = parseFloat(document.getElementById('totalVendas').value);

        if (!nome || isNaN(salarioFixo) || isNaN(totalVendas)) {
            document.getElementById('resultado').innerHTML = "<p>Por favor, preencha todos os campos corretamente.</p>";
            return;
        }

        const comissao = totalVendas * 0.15;
        const salarioFinal = salarioFixo + comissao;

        document.getElementById('resultado').innerHTML = `
            <h3>Informações do Vendedor</h3>
            <p>Nome: ${nome}</p>
            <p>Salário Fixo: R$ ${salarioFixo.toFixed(2)}</p>
            <p>Salário Final do Mês: R$ ${salarioFinal.toFixed(2)}</p>
        `;
    }
</script>

</body>
</html>
