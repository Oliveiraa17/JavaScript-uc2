<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares de 1 a 50</title>
</head>
<body>
    <h1>Números Pares de 1 a 50</h1>
    <script>
        let numero = 2; 
        let limite = 50;

        document.write("<h2>Números pares de 1 a 50:</h2>");

        do {
            document.write(numero + "<br>");
            numero += 2;  
        } while (numero <= limite);
    </script>
</body>
</html>
