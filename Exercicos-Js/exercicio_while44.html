<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Fatorial</title>
</head>
<body>
    <h1>Cálculo do Fatorial</h1>
    <script>
       
        let entrada = prompt("Digite um número inteiro:");
        let numero = +entrada; 
        let fatorial = 1;
        let i = 1;

        while (i <= numero) {
            if (numero === parseInt(numero) && numero >= 0) { 
                fatorial *= i; 
            } else {
                fatorial = "entrada inválida"; 
                break;
            }
            i++; 
        }

        document.write("<h2>O fatorial de " + (numero === parseInt(numero) && numero >= 0 ? numero : "entrada inválida") + " é: " + fatorial + "</h2>");
    </script>
</body>
</html>
