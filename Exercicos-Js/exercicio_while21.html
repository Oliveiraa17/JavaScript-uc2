<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores</title>
</head>
<body>
    <h1>Divisores</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro positivo:"), 10);
        
        if (numero > 0) { 
            let divisor = 1; 

            document.write("<h2>Divisores de " + numero + ":</h2>");

            do {
                if (numero % divisor === 0) { 
                    document.write(divisor + "<br>");
                }
                divisor++; 
            } while (divisor <= numero);
        } else {
            document.write("Por favor, insira um número inteiro positivo.");
        }
    </script>
</body>
</html>
