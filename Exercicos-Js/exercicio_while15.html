<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Idade</title>
</head>
<body>
    <h1>Média das Idades</h1>
    <script>
        let totalIdade = 0;
        let contador = 0;

        while (true) {
            let nome = prompt("Digite o nome da pessoa (ou 'fim' para encerrar):");
            if (nome.toLowerCase() === "fim") break;

            let idade = prompt("Digite a idade de " + nome + ":");
            idade = parseInt(idade, 10);

            if (idade >= 0) {
                totalIdade += idade;
                contador++;
            } else {
                alert("Por favor, insira uma idade válida.");
            }
        }

        if (contador > 0) {
            let mediaIdade = totalIdade / contador;
            document.write("A média das idades é: " + mediaIdade);
        } else {
            document.write("Nenhuma idade válida foi registrada.");
        }
    </script>
</body>
</html>
