<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Divisibilidade de Números</title>
</head>
<body>
    <h1>Verificar Divisibilidade</h1>
    <script>
       
        let numero = parseInt(prompt("Digite um número:"));

        
        if (numero % 10 === 0) {
            alert("O número é divisível por 10.");
        } else if (numero % 5 === 0) {
            alert("O número é divisível por 5.");
        } else if (numero % 2 === 0) {
            alert("O número é divisível por 2.");
        } else {
            alert("O número não é divisível por 10, 5 ou 2.");
        }
    </script>
</body>
</html>
