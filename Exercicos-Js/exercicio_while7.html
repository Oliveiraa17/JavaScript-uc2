<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Número Primo</title>
</head>
<body>
    <h1>Verificação de Número Primo</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"));

       
        if (numero > 1) {
            let divisor = 2;
            let primo = true; 
            
            while (divisor <= Math.sqrt(numero)) {
                if (numero % divisor === 0) {
                    primo = false;  
                    break;
                }
                divisor++;
            }


            if (primo) {
                document.write(numero + " é um número primo.");
            } else {
                document.write(numero + " não é um número primo.");
            }
        } else {
            document.write(numero + " não é um número primo.");
        }
    </script>
</body>
</html>
