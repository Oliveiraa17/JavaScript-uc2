<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Primo</title>
</head>
<body>
    <h1>Número Primo</h1>
    <script>
    
        let numero = parseInt(prompt("Digite um número inteiro:"), 10);

        
        if (parseInt(numero) == numero && numero > 1) {
            let primo = true; 

            
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    primo = false; 
                    break; 
                }
            }

            
            if (primo) {
                document.write("<h2>" + numero + " é um número primo.</h2>");
            } else {
                document.write("<h2>" + numero + " não é um número primo.</h2>");
            }
        } else {
            document.write("<h2>Entrada inválida. Por favor, insira um número inteiro maior que 1.</h2>");
        }
    </script>
</body>
</html>
