<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
</head>
<body>
    <h1>Sequência de Fibonacci</h1>
    <script>
        let quantidade = 20;
        let a = 0;
        let b = 1;
        let contador = 0;

        document.write("<h2>Primeiros " + quantidade + " números da sequência de Fibonacci:</h2>");

        while (contador < quantidade) {
            document.write(a + "<br>");
            let proximo = a + b;
            a = b;
            b = proximo;
            contador++;
        }
    </script>
</body>
</html>
