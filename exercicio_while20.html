<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>
        let numero = parseInt(prompt("Digite um n√∫mero inteiro:"), 10);
        let contador = 1; 

        document.write("<h2>Tabuada de " + numero + ":</h2>");

        do {
            let resultado = numero * contador;
            document.write(numero + " x " + contador + " = " + resultado + "<br>");
            contador++; 
        } while (contador <= 10);
    </script>
</body>
</html>
