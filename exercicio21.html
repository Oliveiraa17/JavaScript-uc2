<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Prestações</title>
</head>
<body>
    <h1>Calcular Prestações</h1>
    <label for="valorCompra">Valor da Compra:</label>
    <input type="number" id="valorCompra" placeholder="Digite o valor da compra" step="0.01">
    <button onclick="calcularPrestacoes()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularPrestacoes() {
            
            let valorCompra = parseFloat(document.getElementById('valorCompra').value);
            
           
            if (isNaN(valorCompra) || valorCompra <= 0) {
                document.getElementById('resultado').textContent = 'Por favor, insira um valor válido.';
                return;
            }

            
            let prestacao = valorCompra / 5;

          
            document.getElementById('resultado').textContent = `O valor de cada uma das 5 prestações é: R$ ${prestacao.toFixed(2)}`;
        }
    </script>
</body>
</html>
